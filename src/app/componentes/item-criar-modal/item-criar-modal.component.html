

<div class="modal-overlay" (click)="onFechar()"></div>

<div class="modal-content">
  <div class="modal-header">
    <h2 class="modal-title">Adicionar Novo Item ao Cardápio</h2>
    <button class="btn-fechar" (click)="onFechar()">×</button>
  </div>

  <div class="modal-body">
    <form [formGroup]="formItem" (ngSubmit)="criarItem()">
      <div class="form-group">
        <label for="nome">Nome do Item</label>
        <input id="nome" type="text" class="form-input" formControlName="nome" placeholder="Ex: Broa de Fubá">
      </div>
      
      <div class="form-group">
        <label for="descricao">Descrição do Item</label>
        <textarea id="descricao" rows="4" class="form-textarea" formControlName="descrição" placeholder="Descreva o prato..."></textarea>
      </div>

      <div *ngIf="mensagemErro" class="api-error-message">
        {{ mensagemErro }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="formItem.invalid || enviando">
          {{ enviando ? 'Adicionando...' : 'Adicionar Item' }}
        </button>
      </div>
    </form>
  </div>
</div>
